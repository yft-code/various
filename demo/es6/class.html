<body>
    <script>
        // es5造类
        function Person(name,age){
            this.name=name
            this.age=age
        }
        Person.prototype.sayName=function(){
            return this.name
        }
        let p1=new Person()
        p1.sayName()
        // es6类
        class Person1{
        // 实例化之后立即被调用
            constructor(name,age){
              this.name=name
              this.age=age
            }
            sayName(){
                console.log('jfsdhfjkdshfk');
                return this.name
            }
            sayAge(){
                return this.age
            }
        }
        let p2=new Person1('age',23)
        console.log('p2',p2);
        p2.sayName()
        p2.sayAge()
        // 通过Object.assign()方法一次性向类中添加多个方法
        Object.assign(Person1.prototype,{
            sayNames(){
                 console.log('sayNames');
            },
            sayAges(){
                console.log('Ages');
            }
        })
        p2.sayAges()
        // 类的继承  extends
        class Animal{
            constructor(name,age){
                this.name=name
                this.age=age
            }
            sayName(){
                console.log('aaa');
            }

        }
        class Dog extends Animal{
            constructor(name,age,color){
                   super(name,age)
                   //super(name,age)
                   this.color=color
            }
            sayColor(){
                return 'dsdsd'
            }
            // 重写父类方法
             sayName(){

             }
        }
    </script>
