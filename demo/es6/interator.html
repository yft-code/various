<script>
    const xiyou=['1223','3333','3333333','jjjjj']

    let iterator=xiyou[Symbol.iterator]()
    console.log('调用了next方法',iterator.next());
    console.log('调用了next方法',iterator.next());
    console.log('调用了next方法',iterator.next());
    console.log('调用了next方法',iterator.next());
    console.log('调用了next方法',iterator.next());
    console.log('调用了next方法',iterator.next());
    const banji={
        name:'终极版',
        stus:[
            'aa','bb','djd','dsd','dsds'
        ],
        [Symbol.iterator](){
        // 索引变量
        let index=0 
        return {
            next:()=>{
                if(index<this.stus.length){
                const result= {value:this.stus[index],done:false}
                //下标自增
                index++ 
                // 返回结果
                return result
                }else{
                    return {value:undefined,done:true}
                }
            }
        }
    }
}
    // 遍历这个对象
    for(let v of banji){
        console.log('v',v);
    }
</script>
