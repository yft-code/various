<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cx" width="500" height="900">

    </canvas>
</body>
</html>
<script>
    let cx=document.getElementById('cx')
    let ctx=cx.getContext('2d')
    var img=new Image()
    img.src='./ljx.jpg'
    img.onload=function (){
        var pattern=ctx.createPattern(img,'repeat-y')
        ctx.fillStyle=pattern
        ctx.fillRect(0,0,900,1000)
    }
</script>
