<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="box" width="700" height="900">

    </canvas>
</body>
</html>
<script>
    let c1=document.getElementById('box')
    let ctx=c1.getContext("2d"); 
    // ctx.font = "48px serif";
//   ctx.strokeText("Hello world", 10, 50);
    // ctx.moveTo(20,20)
    ctx.beginPath()

    ctx.rect(20,20,400,200)
    ctx.strokeStyle='black'
    ctx.fillStyle='yellow'
    ctx.stroke()
    ctx.fill()
    ctx.closePath()
    ctx.beginPath()

    ctx.moveTo(370,20)
    ctx.lineTo(420,70)
    ctx.stroke()
    ctx.moveTo(330,20)
    ctx.lineTo(420,110)
    ctx.stroke()
    ctx.closePath()

   ctx.beginPath()
    ctx.fillText("Hello world", 100, 50);
    ctx.stroke()
     
</script>
