<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cx" width="800" height="1000">
        
    </canvas>
</body>
</html>
<script>
    let cx=document.getElementById('cx')
    let ctx=cx.getContext('2d')
    let hearth=new Path2D()
    hearth.moveTo(300,200)
    hearth.bezierCurveTo(400,150,400,300,300,300)
    hearth.bezierCurveTo(200,300,200,150,300,200)
    hearth.quadraticCurveTo(280,150,350,150)
    ctx.stroke(hearth)

    // tcx.beginPath()
    let chatPath=new Path2D()
    chatPath.moveTo(200,300)
    chatPath.quadraticCurveTo(150,300,150,200)
    // 上一个的终点是下一个的起始点
    chatPath.quadraticCurveTo(150,100,300,100)
    chatPath.quadraticCurveTo(450,100,450,200)
    chatPath.quadraticCurveTo(450,300,250,300)
    chatPath.quadraticCurveTo(250,350,150,350)
    chatPath.quadraticCurveTo(150,300,200,300)
    ctx.stroke(chatPath)
    ctx.fill(hearth)//填充颜色效果，默认为黑色
    // tcx.closePath()
    // 创建一条线
    var polyline=new Path2D('M10 10 h 80 v 80 h -80 Z')
    ctx.stroke(polyline)
</script>
