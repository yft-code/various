<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <canvas id="cx" width="900" height="400"></canvas>
    <video src="../../src/assets/movie.mp4"></video>

<script>
    let cx=document.getElementById('cx')
    let ctx=cx.getContext('2d')
    ctx.font='100px Microsoft YaHei'
    ctx.strokeStyle='#ff0000'
    // 填充渲染字体
    // 文本的基线以及对齐的方式
    // ctx.fillText('laodasd',300,200,100)
    ctx.strokeText('Hello!',300,200)
    ctx.arc(300,200,5,0,2*Math.PI)
    ctx.fill()
</script>
