<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    此人为张金鑫画像
    <canvas id="cx" width="500" height="500">
  
    </canvas>
    <script>

        let cx=document.getElementById("cx")
        let ctx=cx.getContext('2d')
        // 通过moveTo（）方法直接
       ctx.arc(200,200,100,0,2*Math.PI)
       ctx.moveTo(170,180)
       ctx.arc(150,180,20,0,2*Math.PI)
       ctx.moveTo(270,180)
       ctx.arc(250,180,20,0,2*Math.PI)
       ctx.moveTo(220,260)
       ctx.arc(200,260,20,0,1*Math.PI)
       ctx.stroke()
    </script>
</body>
</html>
