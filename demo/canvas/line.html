<body>
    <canvas id="cx">

    </canvas>

<script>
    let cx=document.getElementById('cx')
    let ctx=cx.getContext('2d')
    ctx.moveTo(0,0)
    ctx.lineTo(100,100)
    ctx.lineTo(300,100)
    ctx.lineTo(0,0)
    ctx.arcTo(300,250,250,255,50)
    ctx.stroke()
    ctx.fillStyle="#FF0000";
    ctx.fill()
</script>
