<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cx" width="1000" height="700">
    </canvas>
</body>
</html>
<script>
    let cx=document.getElementById('cx')
    let ctx=cx.getContext('2d')
    ctx.moveTo(300,200)
    ctx.bezierCurveTo(400,150,400,300,300,300)
    ctx.bezierCurveTo(200,300,200,150,300,200)
    ctx.quadraticCurveTo(280,150,350,150)
    ctx.shadowOffsetX=5
    ctx.shadowOffsetY=5
    ctx.shadowColor='rgba(255,200,200,1)'
    ctx.stroke()
</script>
