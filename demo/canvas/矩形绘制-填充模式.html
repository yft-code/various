<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
</style>
<body>
    <canvas id="cx" width="400" height="400">

    </canvas>
</body>
<script>
    let cx=document.getElementById('cx')
   let ctx=cx.getContext("2d")
    ctx.strokeRect(10,10,200,100)
    ctx.fillRect(50,50,200,100)
    // 清除   ctx.clearRect(0,0,cx.clientHeight,cx.clientWidth)
    let height=0,width=0
    let t=setInterval(()=>{
        height++
        width++
        ctx.clearRect(0,0,width,height)
        if(height>cx.clientHeight||width>cx.clientWidth){
            clearInterval(t)
        }
    },10)
    // 拆开写法合并写法
    // beginPath  closePath()
    ctx.beginPath()
    ctx.rect(100,100,100,100)
    ctx.stroke()
    ctx.closePath()
    ctx.beginPath()
    ctx.rect(100,100,400,400)
    // ctx.stroke()
    ctx.closePath()
    // ctx.fill()
  
</script>
</html>
